<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Favourite Foods & Exercises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!favoriteFoods.length" color="primary" margin-top>
    <ion-card-content>
      <p text-center class="text-white">You have no favorite restaurants.</p>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="favoriteFoods.length" [@staggerIn]="favoriteFoods">
    <ion-item-sliding *ngFor="let favorite of favoriteFoods" #slidingList>
      <ion-item class="bg-white" lines="none" (click)="itemTapped(favorite)">
        <ion-thumbnail slot="start">
          <img [src]="favorite?.image[0]">
        </ion-thumbnail>
        <ion-label>
          <h2>
              <ion-text color="dark"><strong>{{ favorite.name }}</strong></ion-text>
          </h2>
          <p class="text-12x">
            <ion-text color="secondary" class="fw700">{{ favorite.name }}</ion-text> ∙ <ion-text color="primary">{{ favorite.name }}</ion-text>
          </p>
          <p class="text-10x">
            <ion-text color="primary">1 mile<sup>sq</sup> ∙ 30 - 60min</ion-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteItem(favorite)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
