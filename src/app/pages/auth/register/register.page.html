<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exercise"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismissRegister()"><ion-icon name="add-circle"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="primary">
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
      <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Create your account!</h3>
              </div>
              <div padding>
    <ion-item>
        <ion-label position="floating">User name</ion-label>
        <ion-input ngModel type="text" name="username" autocapitalize="on" maxlength="20" required=true></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input ngModel type="tel" name="phone" maxlength="15" required=true></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email" maxlength="100"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password" maxlength="20" required=true></ion-input>
    </ion-item>
  
  </div>
  <div padding>
    <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
  </div>
</ion-col>
</ion-row>
</ion-grid>
  </form>

  <p text-center>Already have a account?<br/>
    <a (click)="loginModal()"><h2>Login</h2></a></p>

</ion-content>
