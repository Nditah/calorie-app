<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exercise"></ion-back-button>
    </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="gotoRegister()"><ion-icon name="add-circle"></ion-icon></ion-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
      <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Login</h3>
              </div>
              <div padding>
    <ion-item>
      <ion-label position="floating">Email or Phone</ion-label>
      <ion-input ngModel type="username" name="username" maxlength="100" required=true></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password" maxlength="20" required=true></ion-input>
    </ion-item>
  
  </div>
  <div padding>
    <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
  </div>
</ion-col>
</ion-row>
</ion-grid>
  </form>

  <p text-center>Don't have a account?<br/>
  <a (click)="gotoRegister()"><h2>Register</h2></a></p>

</ion-content>
