<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/food"></ion-back-button>
      </ion-buttons>
      <ion-title>Food Details</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/food-edit/{{record.id}}">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="delete(record.id)" strong>
          <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content>
    <span class="card-img-price text-white">
      <strong>{{ record.calories }}</strong> Kcal
    </span>
  
    <ion-slides pager="true">
      <ion-slide *ngFor="let image of record.images" (click)="presentImage(image)">
        <img [src]="image">
        <div class="shadow"></div>
      </ion-slide>
    </ion-slides>
  
    <ion-card no-margin color="primary" class="dotted">
      <ion-card-content>
        <ion-grid no-padding>
  
          <ion-row margin-bottom>
            <ion-col text-center>
              <ion-icon name="remove-circle" class="text25" tappable (click)="minusQtd()" [hidden]="quantity < 2"
                        color="secondary"></ion-icon>
            </ion-col>
            <ion-col width-10 text-center>
              <h4 ion-text color="light">Quantity:</h4>
              <h2 ion-text>{{ quantity }}</h2>
            </ion-col>
            <ion-col width-10 text-center>
              <ion-icon name="add-circle" class="text25" tappable (click)="plusQtd()" color="secondary"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              <ion-button color="secondary" (click)="addcart(record, quantity)">
                <ion-icon slot="start" name="restaurant" color="light"></ion-icon>
                <ion-text color="light">Add to Plate ({{ record.price * quantity | currency }})</ion-text>
              </ion-button>
            </ion-col>
          </ion-row>
  
        </ion-grid>
      </ion-card-content>
    </ion-card>
  
    <ion-card no-margin class="spacerFab bg-white dotted">
      <ion-card-content>
        <h2>
          <ion-text color="primary">Ingredients</ion-text>
        </h2>
        <p>{{ record.ingredients }}</p>
  
        <hr class="bg-light">
  
        <h2>
          <ion-text color="primary">Description</ion-text>
        </h2>
        <p>{{ record.description }}</p>
      </ion-card-content>
    </ion-card> 
  
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button color="secondary" (click)="openCart()">
        <ion-icon name="md-aperture"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  </ion-content>
