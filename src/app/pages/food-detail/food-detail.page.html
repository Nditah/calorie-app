<ion-header>
    <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/food"></ion-back-button>
      </ion-buttons>
      <ion-title>Food Details</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card *ngIf="record">
      <ion-card-header>
        <ion-card-title>{{record.name}}</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-card-subtitle>Type:</ion-card-subtitle>
        {{ record.type }} {{ record.category }}
        <ion-buttons slot="primary">
          <ion-button routerLink="/food-edit/{{record.id}}">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="delete(record.id)">
            <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </ion-content>
