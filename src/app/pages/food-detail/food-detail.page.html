<ion-header>
    <ion-toolbar>
      <ion-title>Food Details</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{food.name}}</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-card-subtitle>Type:</ion-card-subtitle>
          {{ food.type }}
        <ion-buttons slot="primary">
          <ion-button routerLink="/food-edit/{{food.id}}">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="delete(food.id)">
            <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </ion-content>
