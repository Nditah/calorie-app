<ion-header>
  <ion-toolbar class="green-dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">{{ page }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let record of records" routerLink="/feedback-detail/{{record.id}}" routerDirection="forward">
      <ion-icon color="{{record.type}}" *ngIf="record.status === 'unread'" name="mail-unread" slot="start" size="large"></ion-icon>
      <ion-icon color="{{record.type}}" *ngIf="record.status === 'read'" name="mail-open" slot="start" size="large"></ion-icon>
      <ion-label nowrap>
        <p float-end>{{record.created_at | date: 'MMM d'}}</p>
        <h2>{{record.title | titlecase}}</h2>
        <p>{{(record.message ? record.message : '')}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
  <div class="bottom-shadow"></div>
</ion-content>
