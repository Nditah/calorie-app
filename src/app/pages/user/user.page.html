<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="editProfile()" class="editSaveToggleBtn">{{caption_name}}</ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list no-border>
      <ion-item class="bg-profile">
        <ion-avatar slot="start">
          <img src="assets/img/avatar.jpeg" class="user-avatar">
        </ion-avatar>
        <ion-label>
          <ion-text color="light">
            <h2><strong>{{ user?.username }}</strong></h2>
          </ion-text>
          <ion-text color="tertiary"><h3>{{ user?.email }}</h3></ion-text>
          <ion-button icon-left size="small" shape="round" color="dark" (click)="editProfile()">
            <ion-icon name="contact"></ion-icon>
            Edit Profile
          </ion-button>
          <ion-button icon-left size="small" shape="round" color="secondary" (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
            Logout
          </ion-button>
        </ion-label>
      </ion-item>
    </ion-list>

    <div class="fixed-content">
      <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="saveProfile()">
        <ion-list class="my-list">
          <ion-item class="my-item">
            <ion-label class="label" color="primary">User Name :</ion-label>
            <ion-input class="inputFields" type="text" formControlName="username" (keyup)="changedSmtng()"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label class="label" color="primary">Email :</ion-label>
            <ion-input class="inputFields" type="text" formControlName="email" (keyup)="changedSmtng()"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label class="label" color="primary">Password :</ion-label>
            <ion-input class="inputFields" type="password" formControlName="password" (keyup)="changedSmtng()"></ion-input>
          </ion-item>
  
          <ion-item style="border-bottom: 0.55px solid #fff !important;">
            <ion-label class="label" color="primary">Birth Date :</ion-label>
            <ion-input class="inputFields" type="date" formControlName="birth_date" (keyup)="changedSmtng()"></ion-input>
          </ion-item>
   
          <ion-item style="border-bottom: 0.55px solid #fff !important;">
              <ion-label class="label" color="primary">Phone :</ion-label>
              <ion-input class="inputFields" type="tel" formControlName="phone" (keyup)="changedSmtng()"></ion-input>
          </ion-item>

          <ion-item style="border-bottom: 0.55px solid #fff !important;">
            <ion-label class="label" color="primary">Height(cm) :</ion-label>
            <ion-input class="inputFields" type="number" formControlName="height" (keyup)="changedSmtng()"></ion-input>
          </ion-item>

          <ion-item style="border-bottom: 0.55px solid #fff !important;">
            <ion-label class="label" color="primary">Desired Mass(Kg) :</ion-label>
            <ion-input class="inputFields" type="number" formControlName="desired_mass" (keyup)="changedSmtng()"></ion-input>
          </ion-item>

          <ion-item style="border-bottom: 0.55px solid #fff !important;">
            <ion-label class="label" color="primary">Gender :</ion-label>
            <ion-select class="inputFields" formControlName="gender" (keyup)="changedSmtng()">
              <ion-select-option value="FEMALE">Female</ion-select-option>
              <ion-select-option value="MALE">Male</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item style="border-bottom: 0.55px solid #fff !important;">
            <ion-label class="label" color="primary">Lifestyle :</ion-label>
            <ion-select class="inputFields" formControlName="lifestyle" (keyup)="changedSmtng()">
              <ion-select-option value="Active">Active</ion-select-option>
              <ion-select-option value="Very">Very Active</ion-select-option>
              <ion-select-option value="Inactive">Inactive</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item style="border-bottom: 0.55px solid #fff !important;">
            <ion-label class="label" color="primary">Country :</ion-label>
            <ion-select class="inputFields" type="text" formControlName="country_iso2" (keyup)="changedSmtng()">
              <ion-select-option value="Ng">Nigeria</ion-select-option>
              <ion-select-option value="O">Others</ion-select-option>
            </ion-select>
          </ion-item>

        </ion-list>
      </form>
    </div>
  </ion-content>
