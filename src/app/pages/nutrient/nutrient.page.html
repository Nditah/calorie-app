<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
        <ion-title>Nutrition</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="bg-white" no-margin>
    <ion-card-header>
        <ion-card-subtitle>Food<strong> Classes</strong></ion-card-subtitle>
        <ion-card-title>
          <ion-text color="primary">
            Nutrients
          </ion-text>
        </ion-card-title>
    </ion-card-header>
      <ion-card-content>
        <p margin-top>
          <ion-text color="primary">
            {{ description }}
          </ion-text>
        </p>
      </ion-card-content>
    </ion-card>

  <ion-searchbar padding animated autocomplete="on" shape="round" (ionInput)="searchRecord($event)" placeholder="Search nutrient"></ion-searchbar>

  <ion-list no-margin [@staggerIn]="records">
    <ion-item no-padding lines="none" *ngFor="let record of records" tappable routerLink="/nutrient-detail/{{ record.id }}">
        <ion-thumbnail margin slot="start">
          <img [src]="record.images[0]">
        </ion-thumbnail>
      <ion-label>
        <h2 class="fw700 text08">
          <ion-text color="dark">{{ record.name }}</ion-text>
        </h2>
        <p>
          <ion-text color="primary">{{ record.source }}</ion-text>
        </p>
      </ion-label>
      <ion-badge color="success">
        <ion-text color="light">{{ record.symbol }}</ion-text>
      </ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
