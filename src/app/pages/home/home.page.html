<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title text-center><h2>Welcome</h2></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-grid class="card">
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding class="btn-primary" routerLink="/user"  routerDirection="forward">
              <ion-icon name="person" color="light"></ion-icon>
              <h2>Profile</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding class="btn-primary" routerLink="/dashboard"  routerDirection="forward">
            <ion-icon name="pulse" color="light"></ion-icon>
                <h2>Dashboard</h2>
            </ion-card>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding class="btn-primary" routerLink="/log"  routerDirection="forward">
          <ion-icon name="calendar" color="light"></ion-icon>
              <h2>Record</h2>
          </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding class="btn-primary" routerLink="/feedback"  routerDirection="forward">
          <ion-icon name="checkmark-circle" color="light"></ion-icon>
            <h2>Feedback</h2>
        </ion-card>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding class="btn-primary" routerLink="/exercise"  routerDirection="forward">
            <ion-icon name="bicycle" color="light"></ion-icon>
              <h2>Exercise</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding class="btn-primary" routerLink="/food"  routerDirection="forward">
            <ion-icon name="ice-cream" color="light"></ion-icon>
                <h2>Foods</h2>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding class="btn-primary" routerLink="/nutrient"  routerDirection="forward">
          <ion-icon name="list" color="light"></ion-icon>
            <h2>Nutrients</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding class="btn-primary" routerLink="/setting"  routerDirection="forward">
          <ion-icon name="settings" color="light"></ion-icon>
              <h2>Settings</h2>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
